language: php

dist: trusty


sudo: required

services:
  - docker

php:
  - 7.0
  - 7.1
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache/files

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - ./vendor/bin/phing test

after_success:
  - bash <(curl -s https://codecov.io/bash)